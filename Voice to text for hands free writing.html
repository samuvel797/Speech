<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice to Text Notepad</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 300px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>ðŸŽ¤ Voice to Text - Hands-Free Writing</h2>
  <textarea id="output" placeholder="Start speaking..."></textarea><br>
  <button onclick="startRecognition()">Start</button>
  <button onclick="stopRecognition()">Stop</button>

  <script>
    let recognition;
    const output = document.getElementById('output');

    function startRecognition() {
      window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onresult = function(event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          transcript += event.results[i][0].transcript;
        }
        output.value = transcript;
      };

      recognition.onerror = function(event) {
        console.error('Speech recognition error:', event.error);
      };

      recognition.start();
    }

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
      }
    }
  </script>
</body>
</html>
