<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Search with Speech Recognition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #transcriptOutput {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    #searchResults {
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Audio Indexing and Search</h2>
  <button id="startBtn">üé§ Start Recognition</button><br><br>
  <input type="text" id="searchBox" placeholder="Search transcript..."><br><br>

  <p><strong>Transcript:</strong></p>
  <div id="transcriptOutput"></div>

  <div id="searchResults"></div>

  <script>
    let transcript = '';
    const startBtn = document.getElementById('startBtn');
    const transcriptOutput = document.getElementById('transcriptOutput');
    const searchResults = document.getElementById('searchResults');
    const searchBox = document.getElementById('searchBox');

    startBtn.addEventListener('click', startRecognition);
    searchBox.addEventListener('input', searchTranscript);

    function startRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Your browser does not support Web Speech API");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = (event) => {
        transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          transcript += event.results[i][0].transcript;
        }
        transcriptOutput.innerText = transcript;
        searchTranscript(); // Update search results as transcript updates
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
      };

      recognition.start();
    }

    function searchTranscript() {
      const query = searchBox.value.toLowerCase();
      const found = transcript.toLowerCase().includes(query);

      searchResults.innerText = query
        ? (found ? `‚úÖ Found "${query}" in transcript.` : `‚ùå "${query}" not found in transcript.`)
        : '';
    }
  </script>
</body>
</html>
